{% extends 'bnews/layout.html' %}
{% load static %}
{% block content %}
     <!-- Start page content -->
       <section id="page-content" class="page-wrapper">
        <!-- Start contact message area -->
        <div class="zm-section bg-white pt-60">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="section-title-2 mb-40  text-center">
                            <h3 class="inline-block uppercase">Send Us A MEssage</h3>
                        </div>
                    </div>
                </div>
                <div class="message-box">
                    <form action="{% url 'BLOG:addcontact' %}"  id="contact-form" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" required name="name" placeholder="Full Name*">
                                <input type="email" required name="email" placeholder="Email Address*">
                                <input type="text" required name="phone" placeholder="Phone Number">
                                <input type="url" name="website" placeholder="Website">
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea name="message" placeholder="Type your message..."></textarea>
                                <button class="submit-button" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                    <p class="form-messege"></p>
                </div>
            </div>
        </div>
        <!-- End contact message area -->
        <!-- Start contact address area  -->
        <div class="zm-section bg-white ptb-65">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-12">
                        <div class="section-title-2 mb-40  text-center">
                            <h3 class="inline-block uppercase">Contact Us</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <div class="single-address text-center">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <h4>Address</h4>
                            <p>Narobi, Kenya,</p>
                            <p>Juja</p>
                        </div>
                    </div>
                    <div class="col-md-4  col-sm-4 xs-mt-30">
                        <div class="single-address text-center">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <h4 class="uppercase">Email Address</h4>
                            <p>thebeaconke@gmail.com</p>
{#                            <p>contactus@Znews.com</p>#}
                        </div>
                    </div>
                    <div class="col-md-4  col-sm-4 xs-mt-30">
                        <div class="single-address text-center">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <h4 class="uppercase">Phone Number</h4>
                            <p>+254 704 099676</p>
{#                            <p>+12 987 654 7566</p>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End contact address area  -->

    </section>
     <!-- End page content -->
{% endblock content %}
